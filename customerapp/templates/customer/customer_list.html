{% extends 'base.html' %}

{% block content %}
  <h1>Customer List</h1>
  <a href="{% url 'customer-create' %}">Create New Customer</a>
  <ul>
    {% for customer in customers %}
      <li><a href="{% url 'customer-detail' customer.pk %}">{{ customer.first_name }} {{ customer.last_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
