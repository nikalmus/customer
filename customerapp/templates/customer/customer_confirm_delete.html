{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the customer record "{{ customer.first_name }} {{ customer.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'customer-detail' customer.pk %}">Cancel</a>
  </form>
{% endblock %}
