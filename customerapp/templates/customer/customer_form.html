{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}Update{% else %}Create{% endif %} Customer</h1>
  <form method="post" class="form-row customer-form">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button type="submit" class="btn btn-primary mb-3">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'customer-list' %}">Back to Customers</a>
{% endblock %}
