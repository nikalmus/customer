{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}Update{% else %}Create{% endif %} Customer</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'customer-list' %}">Back to Customers</a>
{% endblock %}
