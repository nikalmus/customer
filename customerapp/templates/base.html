<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Customers{% endblock %}</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="bg-primary py-3">
        <div class="container">
            <h1 class="text-white">Welcome to Customers App</h1>
        </div>
    </header>
    
    <nav>
        <!-- ... if I want to add navigation later ... -->
    </nav>
    
    <main class="container mt-4">
        {% block content %}
        <!-- a place for default content for child templates if exists -->
        {% endblock %}
    </main>

<footer>
    <div class="bg-light p-3">
        <p>&copy; 2023 Nik M. All rights reserved.</p>
    </div>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector(".customer-form");
      const requiredInputs = form.querySelectorAll("[required]");
      const submitButton = form.querySelector("[type='submit']");
    
      function updateSubmitButtonState() {
        let allFieldsFilled = true;
        requiredInputs.forEach(input => {
          if (!input.value.trim()) {
            allFieldsFilled = false;
            return;
          }
        });
        submitButton.disabled = !allFieldsFilled;
      }
    
      requiredInputs.forEach(input => {
        input.addEventListener("input", updateSubmitButtonState);
      });
    
      updateSubmitButtonState();
    });
    </script>
    
</body>
</html>
